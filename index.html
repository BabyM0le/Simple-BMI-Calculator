<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <script src="main.js"></script>
</head>
<body>
    <input value="1.7" type="number" placeholder="Height" id="height">
    <select id="heightOption">
        <option>M</option>
        <option>CM</option>
        <option>FT</option>
        <option>IN</option>
    </select>
    <input value="65" type="number" placeholder="Weight" id="weight">
    <select id="weightOption">
        <option>KG</option>a
        <option>LB</option>
        <option>ST</option>
    </select>
    <button type="button"  onclick="submit()">Submit</button>
    <a id="output"></a>
</body>
</html>
